<!-- SOCIAL SECTION — FIXED LAYOUT + SAFE LAYOUT ANIMATIONS + HOVERABLE CLICKABLE LINKS -->
<!-- Each card is wrapped in an <a> link and gets hover effects (scale, stroke, underline brighten).
     The big transparent ".hit" rectangle ensures an easy click/tap target for each card. -->

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     width="920" height="340" viewBox="0 0 920 340" style="vertical-align: middle;">
  <defs>
    <!-- Brand prismatic sweep (shared palette) -->
    <linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"  stop-color="#ff3d7a"/>
      <stop offset="50%" stop-color="#16a4ff"/>
      <stop offset="100%" stop-color="#ffbf2d"/>
      <animate attributeName="gradientTransform" values="translate(0,0);translate(0.7,0);translate(0,0)" dur="14s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Holo core (living color) -->
    <radialGradient id="holoCore" cx="50%" cy="48%" r="65%">
      <stop offset="0%"  stop-color="#ffffff"/>
      <stop offset="40%" stop-color="#ff5fa1">
        <animate attributeName="stop-color" values="#ff5fa1;#ff2a77;#ff9fd0;#ff5fa1" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="75%" stop-color="#5fb7ff">
        <animate attributeName="stop-color" values="#5fb7ff;#1e7aff;#00d0ff;#5fb7ff" dur="10s" begin="0.6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="96%" stop-color="#ffcc33">
        <animate attributeName="stop-color" values="#ffcc33;#ff9a00;#ffef66;#ffcc33" dur="10s" begin="1.2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>

    <!-- Collab gradient (human ↔ AI weave) -->
    <linearGradient id="collabGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"  stop-color="#ff3d7a"/>
      <stop offset="30%" stop-color="#ffbf2d"/>
      <stop offset="50%" stop-color="#ffffff"/>
      <stop offset="70%" stop-color="#16a4ff"/>
      <stop offset="100%" stop-color="#00d0ff"/>
      <animate attributeName="gradientTransform" values="translate(-.4,0);translate(.4,0);translate(-.4,0)" dur="8s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Soft glow -->
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.55"/>
      <feColorMatrix type="matrix" values="1.12 0 0 0 0  0 1.12 0 0 0  0 0 1.12 0 0  0 0 0 1 0"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Gentle sheen -->
    <linearGradient id="sheenGrad" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="42%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.35"/>
      <stop offset="58%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <!-- ICON PATHS -->
    <path id="xPath" d="M26.978,22l14.108,20h-3.063L23.914,22H26.978z M44.914,44L34.789,29.613L43,20h-2.5l-6.841,8.009L28.022,20h-7.937l9.222,13.103L20,44h2.5l7.937-9.292L36.978,44H44.914z"/>
    <path id="discordPath" d="M52.263,15.938c-4.816-3.871-13.024-4.925-13.372-4.968c-0.437-0.057-0.855,0.182-1.035,0.583c-0.025,0.055-0.543,1.23-0.778,2.782C35.086,14.073,33.313,14,31.983,14c-1.373,0-3.216,0.076-5.289,0.36c-0.233-1.564-0.757-2.753-0.782-2.808c-0.18-0.401-0.598-0.636-1.039-0.583c-0.337,0.043-8.322,1.099-13.188,5.013C9.122,18.35,4,32.125,4,44c0,0.173,0.045,0.344,0.131,0.495c3.427,6.02,13.558,8.432,15.837,8.505c0.011,0,0.021,0,0.032,0c0.303,0,0.591-0.138,0.781-0.375l3.495-4.368C26.519,48.703,29.098,49,32.024,49c2.911,0,5.474-0.294,7.706-0.737l3.49,4.362C43.409,52.862,43.697,53,44,53c0.011,0,0.021,0,0.032,0c2.274-0.073,12.39-2.495,15.835-8.547c0.086-0.15,0.131-0.321,0.131-0.495C59.999,32.105,54.877,18.349,52.263,15.938z M24 30A4 4.5 0 1 0 24 39A4 4.5 0 1 0 24 30Z M39.938 30A3.938 4.5 0 1 0 39.938 39A3.938 4.5 0 1 0 39.938 30Z"/>
    <path id="playPath" d="M26 20 L26 44 L46 32 Z"/>
    <path id="docPath" d="M51.12,15.71l-8.83-8.83C41.73,6.31,40.97,6,40.17,6H15c-1.65,0-3,1.35-3,3v46 c0,1.65,1.35,3,3,3h34c1.65,0,3-1.35,3-3V17.83C52,17.03,51.69,16.27,51.12,15.71z M42,9.41L48.59,16H43c-0.55,0-1-0.45-1-1V9.41z M50,55c0,0.55-0.45,1-1,1H15c-0.55,0-1-0.45-1-1V9c0-0.55,0.45-1,1-1h25v7c0,1.65,1.35,3,3,3h7V55z"/>

    <!-- Clips for sheen -->
    <clipPath id="xClip"><use xlink:href="#xPath"/></clipPath>
    <clipPath id="discordClip"><use xlink:href="#discordPath"/></clipPath>
    <clipPath id="playClip"><use xlink:href="#playPath"/></clipPath>
    <clipPath id="docClip"><use xlink:href="#docPath"/></clipPath>

    <!-- Underline path -->
    <path id="uline" d="M84,44 H322" fill="none"/>

    <style>
      *{vector-effect:non-scaling-stroke}
      .label{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;font-size:22px;font-weight:900;letter-spacing:.25}
      /* Hoverable card wrapper scales a touch on hover */
      .cardWrap{transform-box:fill-box;transform-origin:50% 50%;transition:transform .28s cubic-bezier(.2,.7,.2,1)}
      a:hover .cardWrap{transform:scale(1.035)}
      /* Border + underline react on hover */
      .border{transition:stroke-width .28s, opacity .28s}
      a:hover .border{stroke-width:3;opacity:1}
      .underline{opacity:.8;transition:opacity .25s}
      a:hover .underline{opacity:1}
      a{cursor:pointer}
      .nope{pointer-events:none}
      .hit{fill:transparent}
    </style>
  </defs>

  <!-- BACKDROP -->
  <rect x="0" y="0" width="920" height="340" rx="14" fill="#0a0a0a" opacity="0.02"/>
  <rect x="12" y="12" width="896" height="316" rx="12" fill="none" stroke="url(#brandGrad)" stroke-width="1.5" opacity="0.35">
    <animate attributeName="opacity" values="0.35;0.55;0.35" dur="12s" repeatCount="indefinite"/>
  </rect>

  <!-- ===================== CARDS (each now wrapped in an <a> link) ===================== -->

  <!-- Discord -->
  <a xlink:href="https://discord.gg/your-invite" href="https://discord.gg/your-invite" target="_blank" rel="noopener noreferrer" role="link" aria-label="Join Discord">
    <g class="cardWrap">
      <g id="card-discord" transform="translate(20,20)">
        <!-- Layout animation (Grid → Diagonal → Stacked → back to Grid) -->
        <animateTransform attributeName="transform" type="translate"
          values="20 20; 20 20; 20 20; 20 20; 280 20; 280 20; 20 20"
          keyTimes="0;0.28;0.33;0.61;0.66;0.94;1" dur="16s" repeatCount="indefinite"
          calcMode="spline" keySplines=".42 0 .58 1;0 0 1 1;.42 0 .58 1;0 0 1 1;.42 0 .58 1;0 0 1 1"/>
        <!-- Big hit area for easy clicking -->
        <rect class="hit" x="0" y="0" width="360" height="64"/>
        <g>
          <rect class="border" x="9" y="9" width="46" height="46" rx="8" fill="none"
                stroke="url(#brandGrad)" stroke-width="2.5" stroke-linecap="round" filter="url(#softGlow)">
            <animate attributeName="stroke-dasharray" values="0 200;26 200;0 200" dur="6s" repeatCount="indefinite"/>
            <animate attributeName="stroke-dashoffset" values="0;-140;0" dur="6s" repeatCount="indefinite"/>
          </rect>
          <use xlink:href="#discordPath" fill="url(#holoCore)" filter="url(#softGlow)">
            <animate attributeName="opacity" values="1;0.96;1" dur="3s" repeatCount="indefinite"/>
          </use>
          <use xlink:href="#discordPath" fill="none" stroke="url(#collabGrad)" stroke-width="1.6" opacity="0.9"/>
          <g clip-path="url(#discordClip)">
            <rect class="nope" x="-96" y="-16" width="160" height="96" fill="url(#sheenGrad)">
              <animate attributeName="x" values="-96;64;-96" dur="5.8s" repeatCount="indefinite"/>
            </rect>
          </g>
        </g>
        <!-- Text + underline -->
        <g filter="url(#softGlow)">
          <text class="label" x="84" y="32" fill="url(#collabGrad)" dominant-baseline="middle">JOIN DISCORD</text>
          <text class="label" x="84" y="32" fill="none" stroke="url(#brandGrad)" stroke-width="0.8" stroke-linejoin="round" dominant-baseline="middle">JOIN DISCORD</text>
        </g>
        <g>
          <rect class="underline" x="84" y="44" width="238" height="2" rx="1" fill="url(#brandGrad)" opacity="0.8"/>
          <circle r="2.2" fill="#ff3d7a" opacity="0.95">
            <animateMotion dur="3.4s" repeatCount="indefinite"><mpath xlink:href="#uline"/></animateMotion>
          </circle>
          <circle r="2" fill="#16a4ff" opacity="0.9">
            <animateMotion dur="3.4s" begin="0.5s" repeatCount="indefinite"><mpath xlink:href="#uline"/></animateMotion>
          </circle>
        </g>
      </g>
    </g>
  </a>

  <!-- X / Twitter -->
  <a xlink:href="https://x.com/yourhandle" href="https://x.com/yourhandle" target="_blank" rel="noopener noreferrer" role="link" aria-label="Follow on X">
    <g class="cardWrap">
      <g id="card-x" transform="translate(480,20)">
        <animateTransform attributeName="transform" type="translate"
          values="480 20; 480 20; 200 70; 200 70; 280 100; 280 100; 480 20"
          keyTimes="0;0.28;0.33;0.61;0.66;0.94;1" dur="16s" repeatCount="indefinite"
          calcMode="spline" keySplines=".42 0 .58 1;0 0 1 1;.42 0 .58 1;0 0 1 1;.42 0 .58 1;0 0 1 1"/>
        <rect class="hit" x="0" y="0" width="360" height="64"/>
        <g>
          <rect class="border" x="9" y="9" width="46" height="46" rx="8" fill="none"
                stroke="url(#brandGrad)" stroke-width="2.5" stroke-linecap="round" filter="url(#softGlow)">
            <animate attributeName="stroke-dasharray" values="0 200;26 200;0 200" dur="6s" repeatCount="indefinite"/>
            <animate attributeName="stroke-dashoffset" values="0;-140;0" dur="6s" repeatCount="indefinite"/>
          </rect>
          <use xlink:href="#xPath" fill="url(#holoCore)" filter="url(#softGlow)"/>
          <use xlink:href="#xPath" fill="none" stroke="url(#collabGrad)" stroke-width="1.6" opacity="0.9"/>
          <g clip-path="url(#xClip)">
            <rect class="nope" x="-96" y="-16" width="160" height="96" fill="url(#sheenGrad)">
              <animate attributeName="x" values="-96;64;-96" dur="5.8s" repeatCount="indefinite"/>
            </rect>
          </g>
        </g>
        <g filter="url(#softGlow)">
          <text class="label" x="84" y="32" fill="url(#collabGrad)" dominant-baseline="middle">FOLLOW UPDATES</text>
          <text class="label" x="84" y="32" fill="none" stroke="url(#brandGrad)" stroke-width="0.8" stroke-linejoin="round" dominant-baseline="middle">FOLLOW UPDATES</text>
        </g>
        <g>
          <rect class="underline" x="84" y="44" width="238" height="2" rx="1" fill="url(#brandGrad)" opacity="0.8"/>
          <circle r="2.2" fill="#ff3d7a" opacity="0.95">
            <animateMotion dur="3.4s" repeatCount="indefinite"><mpath xlink:href="#uline"/></animateMotion>
          </circle>
          <circle r="2" fill="#16a4ff" opacity="0.9">
            <animateMotion dur="3.4s" begin="0.5s" repeatCount="indefinite"><mpath xlink:href="#uline"/></animateMotion>
          </circle>
        </g>
      </g>
    </g>
  </a>

  <!-- Try HyperWeave (Play) -->
  <a xlink:href="https://your.site/try" href="https://your.site/try" target="_blank" rel="noopener noreferrer" role="link" aria-label="Try HyperWeave">
    <g class="cardWrap">
      <g id="card-try" transform="translate(20,110)">
        <animateTransform attributeName="transform" type="translate"
          values="20 110; 20 110; 380 120; 380 120; 280 180; 280 180; 20 110"
          keyTimes="0;0.28;0.33;0.61;0.66;0.94;1" dur="16s" repeatCount="indefinite"
          calcMode="spline" keySplines=".42 0 .58 1;0 0 1 1;.42 0 .58 1;0 0 1 1;.42 0 .58 1;0 0 1 1"/>
        <rect class="hit" x="0" y="0" width="360" height="64"/>
        <g>
          <rect class="border" x="9" y="9" width="46" height="46" rx="8" fill="none"
                stroke="url(#brandGrad)" stroke-width="2.5" stroke-linecap="round" filter="url(#softGlow)"/>
          <use xlink:href="#playPath" fill="url(#holoCore)" filter="url(#softGlow)"/>
          <use xlink:href="#playPath" fill="none" stroke="url(#collabGrad)" stroke-width="1.6" opacity="0.9"/>
          <g clip-path="url(#playClip)">
            <rect class="nope" x="-96" y="-16" width="160" height="96" fill="url(#sheenGrad)">
              <animate attributeName="x" values="-96;64;-96" dur="5.8s" repeatCount="indefinite"/>
            </rect>
          </g>
        </g>
        <g filter="url(#softGlow)">
          <text class="label" x="84" y="32" fill="url(#collabGrad)" dominant-baseline="middle">TRY HYPERWEAVE</text>
          <text class="label" x="84" y="32" fill="none" stroke="url(#brandGrad)" stroke-width="0.8" stroke-linejoin="round" dominant-baseline="middle">TRY HYPERWEAVE</text>
        </g>
        <g>
          <rect class="underline" x="84" y="44" width="238" height="2" rx="1" fill="url(#brandGrad)" opacity="0.8"/>
          <circle r="2.2" fill="#ff3d7a" opacity="0.95">
            <animateMotion dur="3.4s" repeatCount="indefinite"><mpath xlink:href="#uline"/></animateMotion>
          </circle>
          <circle r="2" fill="#16a4ff" opacity="0.9">
            <animateMotion dur="3.4s" begin="0.5s" repeatCount="indefinite"><mpath xlink:href="#uline"/></animateMotion>
          </circle>
        </g>
      </g>
    </g>
  </a>

  <!-- Docs & Guides -->
  <a xlink:href="https://docs.your-site.com/" href="https://docs.your-site.com/" target="_blank" rel="noopener noreferrer" role="link" aria-label="Docs &amp; Guides">
    <g class="cardWrap">
      <g id="card-docs" transform="translate(480,110)">
        <animateTransform attributeName="transform" type="translate"
          values="480 110; 480 110; 560 170; 560 170; 280 260; 280 260; 480 110"
          keyTimes="0;0.28;0.33;0.61;0.66;0.94;1" dur="16s" repeatCount="indefinite"
          calcMode="spline" keySplines=".42 0 .58 1;0 0 1 1;.42 0 .58 1;0 0 1 1;.42 0 .58 1;0 0 1 1"/>
        <rect class="hit" x="0" y="0" width="360" height="64"/>
        <g>
          <rect class="border" x="9" y="9" width="46" height="46" rx="8" fill="none"
                stroke="url(#brandGrad)" stroke-width="2.5" stroke-linecap="round" filter="url(#softGlow)"/>
          <use xlink:href="#docPath" fill="url(#holoCore)" filter="url(#softGlow)"/>
          <use xlink:href="#docPath" fill="none" stroke="url(#collabGrad)" stroke-width="1.6" opacity="0.9"/>
          <g clip-path="url(#docClip)">
            <rect class="nope" x="-96" y="-16" width="160" height="96" fill="url(#sheenGrad)">
              <animate attributeName="x" values="-96;64;-96" dur="5.8s" repeatCount="indefinite"/>
            </rect>
          </g>
        </g>
        <g filter="url(#softGlow)">
          <text class="label" x="84" y="32" fill="url(#collabGrad)" dominant-baseline="middle">DOCS &amp; GUIDES</text>
          <text class="label" x="84" y="32" fill="none" stroke="url(#brandGrad)" stroke-width="0.8" stroke-linejoin="round" dominant-baseline="middle">DOCS &amp; GUIDES</text>
        </g>
        <g>
          <rect class="underline" x="84" y="44" width="238" height="2" rx="1" fill="url(#brandGrad)" opacity="0.8"/>
          <circle r="2.2" fill="#ff3d7a" opacity="0.95">
            <animateMotion dur="3.4s" repeatCount="indefinite"><mpath xlink:href="#uline"/></animateMotion>
          </circle>
          <circle r="2" fill="#16a4ff" opacity="0.9">
            <animateMotion dur="3.4s" begin="0.5s" repeatCount="indefinite"><mpath xlink:href="#uline"/></animateMotion>
          </circle>
        </g>
      </g>
    </g>
  </a>

  <!-- Micro float for the whole section (calm, non-intrusive) -->
  <g>
    <animateTransform attributeName="transform" type="translate"
                      values="0 0; 0 -2; 0 0; 0 2; 0 0"
                      keyTimes="0;0.25;0.5;0.75;1" dur="18s" repeatCount="indefinite"/>
  </g>
</svg>
