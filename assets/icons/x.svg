<svg xmlns="http://www.w3.org/2000/svg" width="360" height="64" viewBox="0 0 360 64">
  <defs>
    <!-- Simplified gradients for better rendering -->
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff3d7a"/>
      <stop offset="50%" stop-color="#16a4ff"/>
      <stop offset="100%" stop-color="#ffbf2d"/>
    </linearGradient>
    
    <!-- Solid gradient for text (better readability) -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e6326d"/>
      <stop offset="50%" stop-color="#1492e6"/>
      <stop offset="100%" stop-color="#e6a528"/>
    </linearGradient>
    
    <!-- Subtle glow for depth without compromising clarity -->
    <!-- <filter id="subtleGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.3"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter> -->
    
    <!-- Subtle animation for interest -->
    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
      <animateTransform attributeName="gradientTransform"
                        type="translate"
                        values="-1 0;1 0;-1 0"
                        dur="8s"
                        repeatCount="indefinite"/>
    </linearGradient>
  </defs>
  
  <!-- Icon container -->
  <g id="icon">
    <!-- Icon background -->
    <rect x="10" y="10" width="44" height="44" rx="8"
          fill="url(#iconGrad)"
          opacity="0.15"/>
    
    <!-- Icon border -->
    <rect x="10" y="10" width="44" height="44" rx="8"
          fill="none"
          stroke="url(#iconGrad)"
          stroke-width="2.5"
          stroke-linecap="round"/>
    
    <!-- X (Twitter) icon -->
    <g transform="translate(32, 32) scale(1.2) translate(-12, -12)">
      <path d="M18.901 1.153h3.68l-8.04 9.19L24 22.846h-7.406l-5.8 -7.584 -6.638 7.584H0.474l8.6 -9.83L0 1.154h7.594l5.243 6.932ZM17.61 20.644h2.039L6.486 3.24H4.298Z" 
            fill="url(#iconGrad)"/>
    </g>
    
    <!-- Shimmer overlay -->
    <rect x="10" y="10" width="44" height="44" rx="8"
          fill="url(#shimmer)"
          pointer-events="none"/>
  </g>
  
  <!-- Main text - larger and clearer -->
  <text x="72" y="36"
        font-family="system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif"
        font-size="26"
        font-weight="800"
        letter-spacing="0.5"
        fill="#1a1a1a">
    FOLLOW UPDATES
  </text>
  
  <!-- Colored accent text (subtle) -->
  <text x="72" y="36"
        font-family="system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif"
        font-size="26"
        font-weight="800"
        letter-spacing="0.5"
        fill="url(#textGrad)"
        >
    FOLLOW UPDATES
  </text>
  
  <!-- Underline accent -->
  <rect x="72" y="46" width="228" height="3" rx="1.5"
        fill="url(#textGrad)"
        >
    <animate attributeName="width"
             values="0;228;228"
             dur="2s"
             fill="freeze"/>
  </rect>
  
  <!-- Mobile-friendly focus indicator -->
  <rect x="72" y="46" width="6" height="3" rx="1.5"
        fill="#ff3d7a">
    <animate attributeName="x"
             values="72;294;72"
             dur="6s"
             repeatCount="indefinite"/>
    <animate attributeName="opacity"
             values="1;0.6;1"
             dur="2s"
             repeatCount="indefinite"/>
  </rect>
</svg>