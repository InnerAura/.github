<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="320" height="48" viewBox="0 0 360 64" style="vertical-align: middle;">
  <defs>
    <!-- Brand prismatic sweep (warm ↔ cool) -->
    <linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"  stop-color="#ff3d7a"/>
      <stop offset="50%" stop-color="#16a4ff"/>
      <stop offset="100%" stop-color="#ffbf2d"/>
      <animate attributeName="gradientTransform" values="translate(0,0);translate(0.7,0);translate(0,0)" dur="14s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Holo core (subtle living color) -->
    <radialGradient id="holoCore" cx="50%" cy="48%" r="65%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="40%" stop-color="#ff5fa1">
        <animate attributeName="stop-color" values="#ff5fa1;#ff2a77;#ff9fd0;#ff5fa1" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="75%" stop-color="#5fb7ff">
        <animate attributeName="stop-color" values="#5fb7ff;#1e7aff;#00d0ff;#5fb7ff" dur="10s" begin="0.6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="96%" stop-color="#ffcc33">
        <animate attributeName="stop-color" values="#ffcc33;#ff9a00;#ffef66;#ffcc33" dur="10s" begin="1.2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>

    <!-- Collab gradient (two voices weaving through text) -->
    <linearGradient id="collabGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <!-- "Human" warm lead -->
      <stop offset="0%"  stop-color="#ff3d7a"/>
      <stop offset="30%" stop-color="#ffbf2d"/>
      <!-- crossfade -->
      <stop offset="50%" stop-color="#ffffff"/>
      <!-- "AI" cool lead -->
      <stop offset="70%" stop-color="#16a4ff"/>
      <stop offset="100%" stop-color="#00d0ff"/>
      <animate attributeName="gradientTransform" values="translate(-.4,0);translate(.4,0);translate(-.4,0)" dur="8s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Minimal glow for outlines / icon -->
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.55"/>
      <feColorMatrix type="matrix" values="1.12 0 0 0 0  0 1.12 0 0 0  0 0 1.12 0 0  0 0 0 1 0"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Diagonal sheen -->
    <linearGradient id="sheenGrad" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="42%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.35"/>
      <stop offset="58%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <!-- X path + clip -->
    <path id="xPath" d="M26.978,22l14.108,20h-3.063L23.914,22H26.978z M44.914,44L34.789,29.613L43,20h-2.5l-6.841,8.009L28.022,20h-7.937l9.222,13.103L20,44h2.5l7.937-9.292L36.978,44H44.914z"/>
    <clipPath id="xClip"><use xlink:href="#xPath"/></clipPath>

    <!-- Underline path for spark -->
    <path id="uline" d="M84,44 H322" fill="none"/>

    <!-- Text clip for moving sheen -->
    <clipPath id="textClip" clipPathUnits="userSpaceOnUse">
      <text x="84" y="32" font-family="system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif"
            font-size="22" font-weight="900" letter-spacing=".25" dominant-baseline="middle">FOLLOW UPDATES</text>
    </clipPath>

    <style>*{vector-effect:non-scaling-stroke}</style>
  </defs>

  <!-- ICON: X inside animated border -->
  <g transform="translate(0,0)">
    <rect x="9" y="9" width="46" height="46" rx="8" fill="none"
          stroke="url(#brandGrad)" stroke-width="2.5" stroke-linecap="round" filter="url(#softGlow)">
      <animate attributeName="stroke-dasharray" values="0 200;26 200;0 200" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="stroke-dashoffset" values="0;-140;0" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.85;1;0.85" dur="6s" repeatCount="indefinite"/>
    </rect>

    <!-- X: dual-layer (holo core + collab outline) -->
    <use xlink:href="#xPath" fill="url(#holoCore)" filter="url(#softGlow)">
      <animate attributeName="opacity" values="1;0.96;1" dur="3s" repeatCount="indefinite"/>
    </use>
    <use xlink:href="#xPath" fill="none" stroke="url(#collabGrad)" stroke-width="1.6" opacity="0.9"/>

    <!-- Sheen -->
    <g clip-path="url(#xClip)">
      <rect x="-96" y="-16" width="160" height="96" fill="url(#sheenGrad)">
        <animate attributeName="x" values="-96;64;-96" dur="5.8s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>

  <!-- TEXT: colorful, center-aligned to icon vertically -->
  <g aria-label="FOLLOW UPDATES" filter="url(#softGlow)">
    <!-- Base vibrant fill -->
    <text x="84" y="32"
          font-family="system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif"
          font-size="22" font-weight="900" letter-spacing=".25"
          fill="url(#collabGrad)" dominant-baseline="middle">
      FOLLOW UPDATES
      <!-- Gentle presence pulse -->
      <animate attributeName="opacity" values="1;0.96;1" dur="4.5s" repeatCount="indefinite"/>
    </text>

    <!-- Thin outline for readability -->
    <text x="84" y="32"
          font-family="system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif"
          font-size="22" font-weight="900" letter-spacing=".25"
          fill="none" stroke="url(#brandGrad)" stroke-width="0.8" stroke-linejoin="round"
          dominant-baseline="middle">FOLLOW UPDATES</text>

    <!-- Micro parallax (human ↔ AI) via subpixel letter-spacing -->
    <text x="84" y="32"
          font-family="system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif"
          font-size="22" font-weight="900" letter-spacing=".1"
          fill="url(#holoCore)" opacity="0.6" dominant-baseline="middle">
      FOLLOW UPDATES
      <animate attributeName="letter-spacing" values=".1;.6;.1" dur="9s" repeatCount="indefinite"/>
    </text>

    <!-- Moving sheen through the text -->
    <g clip-path="url(#textClip)">
      <rect x="-240" y="-16" width="280" height="96" fill="url(#sheenGrad)">
        <animate attributeName="x" values="-240;160;-240" dur="4s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>

  <!-- Underline with prismatic spark -->
  <g>
    <rect x="84" y="44" width="238" height="2" rx="1" fill="url(#brandGrad)" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.6;0.8" dur="7s" repeatCount="indefinite"/>
    </rect>
    <!-- Warm spark -->
    <circle r="2.2" fill="#ff3d7a" opacity="0.95">
      <animateMotion dur="3.4s" repeatCount="indefinite">
        <mpath xlink:href="#uline"/>
      </animateMotion>
      <animate attributeName="r" values="2.2;3;2.2" dur="1.1s" repeatCount="indefinite"/>
    </circle>
    <!-- Cool spark (chasing) -->
    <circle r="2" fill="#16a4ff" opacity="0.9">
      <animateMotion dur="3.4s" begin="0.5s" repeatCount="indefinite">
        <mpath xlink:href="#uline"/>
      </animateMotion>
      <animate attributeName="r" values="2;2.8;2" dur="1.1s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
