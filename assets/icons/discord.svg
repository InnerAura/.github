<svg xmlns="http://www.w3.org/2000/svg" width="360" height="64" viewBox="0 0 360 64">
  <defs>
    <!-- Simplified gradients for better rendering -->
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff3d7a"/>
      <stop offset="50%" stop-color="#16a4ff"/>
      <stop offset="100%" stop-color="#ffbf2d"/>
    </linearGradient>
    
    <!-- Solid gradient for text (better readability) -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e6326d"/>
      <stop offset="50%" stop-color="#1492e6"/>
      <stop offset="100%" stop-color="#e6a528"/>
    </linearGradient>
    
    <!-- Subtle glow for depth without compromising clarity -->
    <!-- <filter id="subtleGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.3"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter> -->
    
    <!-- Subtle animation for interest -->
    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
      <animateTransform attributeName="gradientTransform"
                        type="translate"
                        values="-1 0;1 0;-1 0"
                        dur="8s"
                        repeatCount="indefinite"/>
    </linearGradient>
  </defs>
  
  <!-- Icon container -->
  <g id="icon">
    <!-- Icon background -->
    <rect x="10" y="10" width="44" height="44" rx="8"
          fill="url(#iconGrad)"
          opacity="0.15"/>
    
    <!-- Icon border -->
    <rect x="10" y="10" width="44" height="44" rx="8"
          fill="none"
          stroke="url(#iconGrad)"
          stroke-width="2.5"
          stroke-linecap="round"/>
    
    <!-- Discord icon (properly scaled and positioned) -->
    <g transform="translate(32, 32) scale(0.5) translate(-24, -24)">
      <!-- Discord path from the reference -->
      <path d="m17.59,34.1733c-.89,1.3069-1.8944,2.6152-2.91,3.8267-7.38-.21-10.18-5-10.18-5,.1049-6.7869,1.7496-13.4614,4.81-19.52,2.6902-2.1046,5.9681-3.3207,9.38-3.48l1,2.31c1.4283-.1983,2.8681-.3018,4.31-.31,1.4484.0048,2.8948.105,4.33.3l1-2.31c3.4152.1679,6.6935,1.3947,9.38,3.51,3.0506,6.0542,4.6883,12.7214,4.79,19.5,0,0-2.8,4.79-10.18,5-1.0166-1.2213-1.9711-2.4929-2.86-3.81m6.46-2.9c-3.84,1.9454-7.5555,3.89-12.92,3.89s-9.08-1.9446-12.92-3.89"
            fill="none"
            stroke="url(#iconGrad)"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"/>
      
      <!-- Discord eyes outlines -->
      <path d="m14.497,26.23c0-1.8502,1.4998-3.35,3.35-3.35s3.35,1.4998,3.35,3.35"
            fill="none"
            stroke="url(#iconGrad)"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"/>
      
      <path d="m26.803,26.23c0-1.8502,1.4998-3.35,3.35-3.35s3.35,1.4998,3.35,3.35"
            fill="none"
            stroke="url(#iconGrad)"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"/>
    </g>
    
    <!-- Shimmer overlay -->
    <rect x="10" y="10" width="44" height="44" rx="8"
          fill="url(#shimmer)"
          pointer-events="none"/>
  </g>
  
  <!-- Main text - larger and clearer -->
  <text x="72" y="36"
        font-family="system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif"
        font-size="26"
        font-weight="800"
        letter-spacing="0.5"
        fill="#1a1a1a">
    JOIN DISCORD
  </text>
  
  <!-- Colored accent text (subtle) -->
  <text x="72" y="36"
        font-family="system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif"
        font-size="26"
        font-weight="800"
        letter-spacing="0.5"
        fill="url(#textGrad)"
        >
    JOIN DISCORD
  </text>

  <!-- Underline accent -->
  <rect x="72" y="46" width="185" height="3" rx="1.5"
        fill="url(#textGrad)"
        >
    <animate attributeName="width"
             values="0;185;185"
             dur="2s"
             fill="freeze"/>
  </rect>
  
  <!-- Mobile-friendly focus indicator -->
  <rect x="72" y="46" width="6" height="3" rx="1.5"
        fill="#ff3d7a">
    <animate attributeName="x"
             values="72;251;72"
             dur="6s"
             repeatCount="indefinite"/>
    <animate attributeName="opacity"
             values="1;0.6;1"
             dur="2s"
             repeatCount="indefinite"/>
  </rect>
</svg>