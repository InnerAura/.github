<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <!-- Animated rotating gradient for border -->
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff3d7a">
        <animate attributeName="stop-color" 
                 values="#ff3d7a;#16a4ff;#ffbf2d;#ff3d7a" 
                 dur="4s" 
                 repeatCount="indefinite" />
      </stop>
      <stop offset="33%" stop-color="#16a4ff">
        <animate attributeName="stop-color" 
                 values="#16a4ff;#ffbf2d;#ff3d7a;#16a4ff" 
                 dur="4s" 
                 repeatCount="indefinite" />
      </stop>
      <stop offset="66%" stop-color="#ffbf2d">
        <animate attributeName="stop-color" 
                 values="#ffbf2d;#ff3d7a;#16a4ff;#ffbf2d" 
                 dur="4s" 
                 repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#ff3d7a">
        <animate attributeName="stop-color" 
                 values="#ff3d7a;#16a4ff;#ffbf2d;#ff3d7a" 
                 dur="4s" 
                 repeatCount="indefinite" />
      </stop>
      <animateTransform
        attributeName="gradientTransform"
        type="rotate"
        values="0 32 32;360 32 32"
        dur="8s"
        repeatCount="indefinite" />
    </linearGradient>

    <!-- Static gradient for icon fills -->
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff3d7a" />
      <stop offset="50%" stop-color="#16a4ff" />
      <stop offset="100%" stop-color="#ffbf2d" />
    </linearGradient>

    <!-- Pulse effect for background -->
    <radialGradient id="pulseGrad">
      <stop offset="0%" stop-color="#16a4ff" stop-opacity="0.3">
        <animate attributeName="stop-opacity" 
                 values="0.3;0.1;0.3" 
                 dur="3s" 
                 repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#ff3d7a" stop-opacity="0">
        <animate attributeName="stop-opacity" 
                 values="0;0.2;0" 
                 dur="3s" 
                 repeatCount="indefinite" />
      </stop>
    </radialGradient>

    <!-- Shimmer overlay -->
    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0" />
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.3">
        <animate attributeName="stop-opacity" 
                 values="0;0.3;0" 
                 dur="3s" 
                 repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
      <animateTransform attributeName="gradientTransform" 
                        type="translate"
                        values="-1 0;1 0;-1 0" 
                        dur="6s" 
                        repeatCount="indefinite" />
    </linearGradient>

    <!-- Glow filter for enhanced visual effect -->
    <!-- <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter> -->
  </defs>

  <!-- Icon container -->
  <g id="icon">
    <!-- Animated background pulse -->
    <rect x="10" y="10" width="44" height="44" rx="8" 
          fill="url(#pulseGrad)" opacity="0.5" />
    
    <!-- Icon background -->
    <rect x="10" y="10" width="44" height="44" rx="8" 
          fill="url(#iconGrad)" opacity="0.15" />
    
    <!-- Animated gradient border with enhanced stroke -->
    <rect x="10" y="10" width="44" height="44" rx="8" 
          fill="none"
          stroke="url(#borderGrad)" 
          stroke-width="2.5" 
          stroke-linecap="round"
          filter="url(#glow)">
      <!-- Subtle stroke width animation -->
      <animate attributeName="stroke-width" 
               values="2.5;3;2.5" 
               dur="2s" 
               repeatCount="indefinite" />
    </rect>
    
    <!-- Discord icon paths -->
    <g transform="translate(32, 32) scale(0.75) translate(-24, -24)">
      <!-- Main Discord body -->
      <path d="m17.59,34.1733c-.89,1.3069-1.8944,2.6152-2.91,3.8267-7.38-.21-10.18-5-10.18-5,.1049-6.7869,1.7496-13.4614,4.81-19.52,2.6902-2.1046,5.9681-3.3207,9.38-3.48l1,2.31c1.4283-.1983,2.8681-.3018,4.31-.31,1.4484.0048,2.8948.105,4.33.3l1-2.31c3.4152.1679,6.6935,1.3947,9.38,3.51,3.0506,6.0542,4.6883,12.7214,4.79,19.5,0,0-2.8,4.79-10.18,5-1.0166-1.2213-1.9711-2.4929-2.86-3.81m6.46-2.9c-3.84,1.9454-7.5555,3.89-12.92,3.89s-9.08-1.9446-12.92-3.89"
            fill="none" 
            stroke="url(#iconGrad)" 
            stroke-width="2" 
            stroke-linecap="round"
            stroke-linejoin="round"
            opacity="0.9">
        <!-- Subtle opacity animation -->
        <animate attributeName="opacity" 
                 values="0.9;1;0.9" 
                 dur="4s" 
                 repeatCount="indefinite" />
      </path>
      
      <!-- Left eye -->
      <path d="m14.497,26.23c0-1.8502,1.4998-3.35,3.35-3.35s3.35,1.4998,3.35,3.35"
            fill="none" 
            stroke="url(#iconGrad)" 
            stroke-width="1.5" 
            stroke-linecap="round"
            stroke-linejoin="round" />
      
      <!-- Right eye -->
      <path d="m26.803,26.23c0-1.8502,1.4998-3.35,3.35-3.35s3.35,1.4998,3.35,3.35"
            fill="none" 
            stroke="url(#iconGrad)" 
            stroke-width="1.5" 
            stroke-linecap="round"
            stroke-linejoin="round" />
    </g>
    
    <!-- Shimmer overlay -->
    <rect x="10" y="10" width="44" height="44" rx="8" 
          fill="url(#shimmer)"
          pointer-events="none" 
          opacity="0.4" />
  </g>
</svg>