<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" class="icon-wrapper">
    <defs>
        <!-- Binary Opposition Gradient System -->
        <linearGradient id="binaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff">
                <animate attributeName="stop-color" 
                         values="#ffffff;#ff0a54;#ffffff" 
                         dur="8s" 
                         repeatCount="indefinite"/>
            </stop>
            <stop offset="100%" style="stop-color:#000000">
                <animate attributeName="stop-color" 
                         values="#000000;#0affef;#000000" 
                         dur="8s" 
                         repeatCount="indefinite"/>
            </stop>
        </linearGradient>
        
        <!-- Core Radial Energy -->
        <radialGradient id="coreEnergy" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#ffffff" stop-opacity="1"/>
            <stop offset="50%" style="stop-color:#845ef7" stop-opacity="0.5">
                <animate attributeName="stop-opacity" 
                         values="0.5;1;0.5" 
                         dur="4s" 
                         repeatCount="indefinite"/>
            </stop>
            <stop offset="100%" style="stop-color:#000000" stop-opacity="0.1"/>
        </radialGradient>
        
        <!-- Minimal Blur Filter -->
        <!-- <filter id="minBlur">
            <feGaussianBlur stdDeviation="0.5"/>
        </filter> -->
    </defs>
    
    <!-- Background Fill with Core Energy -->
    <rect x="10" y="10" width="44" height="44" rx="8" 
          fill="url(#coreEnergy)" opacity="0.3"/>
    
    <!-- Primary Border -->
    <rect x="10" y="10" width="44" height="44" rx="8" 
          fill="none"
          stroke="#000000" 
          stroke-width="2.5">
        <animate attributeName="stroke-width" 
                 values="2.5;3;2.5" 
                 dur="4s" 
                 repeatCount="indefinite"/>
    </rect>
    
    <!-- Discord Glyph with Binary Gradient -->
    <g transform="translate(32, 32) scale(0.6) translate(-24, -24)">
        <path d="m17.59,34.1733c-.89,1.3069-1.8944,2.6152-2.91,3.8267-7.38-.21-10.18-5-10.18-5,.1049-6.7869,1.7496-13.4614,4.81-19.52,2.6902-2.1046,5.9681-3.3207,9.38-3.48l1,2.31c1.4283-.1983,2.8681-.3018,4.31-.31,1.4484.0048,2.8948.105,4.33.3l1-2.31c3.4152.1679,6.6935,1.3947,9.38,3.51,3.0506,6.0542,4.6883,12.7214,4.79,19.5,0,0-2.8,4.79-10.18,5-1.0166-1.2213-1.9711-2.4929-2.86-3.81m6.46-2.9c-3.84,1.9454-7.5555,3.89-12.92,3.89s-9.08-1.9446-12.92-3.89"
              fill="none" 
              stroke="url(#binaryGrad)" 
              stroke-width="2" 
              stroke-linecap="round"
              stroke-linejoin="round"/>
        <path d="m14.497,26.23c0-1.8502,1.4998-3.35,3.35-3.35s3.35,1.4998,3.35,3.35"
              fill="none" 
              stroke="url(#binaryGrad)" 
              stroke-width="1.5" 
              stroke-linecap="round"/>
        <path d="m26.803,26.23c0-1.8502,1.4998-3.35,3.35-3.35s3.35,1.4998,3.35,3.35"
              fill="none" 
              stroke="url(#binaryGrad)" 
              stroke-width="1.5" 
              stroke-linecap="round"/>
    </g>
    
    <!-- Orbital Elements -->
    <circle r="1.5" fill="#ff0a54">
        <animateMotion path="M 32 32 m -26 0 a 26 26 0 1 1 52 0 a 26 26 0 1 1 -52 0" 
                       dur="12s" repeatCount="indefinite"/>
    </circle>
    <circle r="1.5" fill="#0affef">
        <animateMotion path="M 32 32 m -26 0 a 26 26 0 1 0 52 0 a 26 26 0 1 0 -52 0" 
                       dur="12s" repeatCount="indefinite"/>
    </circle>
</svg>