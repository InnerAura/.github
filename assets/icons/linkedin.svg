<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Animated rotating gradient for border -->
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff3d7a">
        <animate attributeName="stop-color" 
                 values="#ff3d7a;#16a4ff;#ffbf2d;#ff3d7a" 
                 dur="4s" 
                 repeatCount="indefinite"/>
      </stop>
      <stop offset="33%" stop-color="#16a4ff">
        <animate attributeName="stop-color" 
                 values="#16a4ff;#ffbf2d;#ff3d7a;#16a4ff" 
                 dur="4s" 
                 repeatCount="indefinite"/>
      </stop>
      <stop offset="66%" stop-color="#ffbf2d">
        <animate attributeName="stop-color" 
                 values="#ffbf2d;#ff3d7a;#16a4ff;#ffbf2d" 
                 dur="4s" 
                 repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#ff3d7a">
        <animate attributeName="stop-color" 
                 values="#ff3d7a;#16a4ff;#ffbf2d;#ff3d7a" 
                 dur="4s" 
                 repeatCount="indefinite"/>
      </stop>
      <animateTransform
        attributeName="gradientTransform"
        type="rotate"
        values="0 32 32;360 32 32"
        dur="8s"
        repeatCount="indefinite"/>
    </linearGradient>

    <!-- Static gradient for icon fills -->
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff3d7a"/>
      <stop offset="50%" stop-color="#16a4ff"/>
      <stop offset="100%" stop-color="#ffbf2d"/>
    </linearGradient>
    
    <!-- Pulse effect for background -->
    <radialGradient id="pulseGrad">
      <stop offset="0%" stop-color="#16a4ff" stop-opacity="0.3">
        <animate attributeName="stop-opacity" 
                 values="0.3;0.1;0.3" 
                 dur="3s" 
                 repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#ff3d7a" stop-opacity="0">
        <animate attributeName="stop-opacity" 
                 values="0;0.2;0" 
                 dur="3s" 
                 repeatCount="indefinite"/>
      </stop>
    </radialGradient>
    
    <!-- Shimmer overlay -->
    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.3">
        <animate attributeName="stop-opacity" 
                 values="0;0.3;0" 
                 dur="3s" 
                 repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
      <animateTransform attributeName="gradientTransform"
                        type="translate"
                        values="-1 0;1 0;-1 0"
                        dur="6s"
                        repeatCount="indefinite"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <!-- <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter> -->
  </defs>
  
  <!-- Icon container -->
  <g id="icon">
    <!-- Animated background pulse -->
    <rect x="10" y="10" width="44" height="44" rx="8"
          fill="url(#pulseGrad)"
          opacity="0.5"/>
    
    <!-- Icon background -->
    <rect x="10" y="10" width="44" height="44" rx="8"
          fill="url(#iconGrad)"
          opacity="0.15"/>
    
    <!-- Animated gradient border -->
    <rect x="10" y="10" width="44" height="44" rx="8"
          fill="none"
          stroke="url(#borderGrad)"
          stroke-width="2.5"
          stroke-linecap="round"
          filter="url(#glow)">
      <animate attributeName="stroke-width" 
               values="2.5;3;2.5" 
               dur="2s" 
               repeatCount="indefinite"/>
    </rect>
    
    <!-- LinkedIn icon -->
    <g transform="translate(32, 32) scale(1.3) translate(-12, -12)">
      <!-- Profile circle -->
      <circle cx="5" cy="4" r="2" 
              fill="url(#iconGrad)"
              opacity="0.9">
        <animate attributeName="opacity" 
                 values="0.9;1;0.9" 
                 dur="4s" 
                 repeatCount="indefinite"/>
      </circle>
      
      <!-- Left vertical bar -->
      <rect x="3" y="8" width="4" height="13" rx="0.5"
            fill="url(#iconGrad)"
            opacity="0.9">
        <animate attributeName="opacity" 
                 values="0.9;1;0.9" 
                 dur="4s" 
                 repeatCount="indefinite"/>
      </rect>
      
      <!-- "in" letters -->
      <path d="M10 8h4v1.5c0.5-0.9 1.6-1.7 3.5-1.7 3.7 0 4.5 2.4 4.5 5.5V21h-4v-7c0-1.7-0.3-2.7-1.8-2.7-1.8 0-2.2 1.3-2.2 2.6V21h-4V8z"
            fill="url(#iconGrad)"
            opacity="0.9">
        <animate attributeName="opacity" 
                 values="0.9;1;0.9" 
                 dur="4s" 
                 repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Shimmer overlay -->
    <rect x="10" y="10" width="44" height="44" rx="8"
          fill="url(#shimmer)"
          pointer-events="none"
          opacity="0.4"/>
  </g>
</svg>