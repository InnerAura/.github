<!-- TRY HYPERWEAVE â€” MATCHING PRISMATIC BANNER (PLAY ICON) -->
<svg xmlns="http://www.w3.org/2000/svg" width="320" height="48" viewBox="0 0 360 64" style="vertical-align: middle;">
  <defs>
    <!-- PRISMATIC ACCENTS -->
    <linearGradient id="brandGrad-t" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"  stop-color="#ff3d7a"/>
      <stop offset="50%" stop-color="#16a4ff"/>
      <stop offset="100%" stop-color="#ffbf2d"/>
      <animate attributeName="gradientTransform" values="translate(0,0);translate(0.7,0);translate(0,0)" dur="14s" repeatCount="indefinite"/>
    </linearGradient>
    <radialGradient id="holoCore-t" cx="50%" cy="48%" r="65%">
      <stop offset="0%"  stop-color="#ffffff"/>
      <stop offset="40%" stop-color="#ff5fa1">
        <animate attributeName="stop-color" values="#ff5fa1;#ff2a77;#ff9fd0;#ff5fa1" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="75%" stop-color="#5fb7ff">
        <animate attributeName="stop-color" values="#5fb7ff;#1e7aff;#00d0ff;#5fb7ff" dur="10s" begin="0.6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="96%" stop-color="#ffcc33">
        <animate attributeName="stop-color" values="#ffcc33;#ff9a00;#ffef66;#ffcc33" dur="10s" begin="1.2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>
    <linearGradient id="collabGrad-t" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"  stop-color="#ff3d7a"/>
      <stop offset="30%" stop-color="#ffbf2d"/>
      <stop offset="50%" stop-color="#ffffff"/>
      <stop offset="70%" stop-color="#16a4ff"/>
      <stop offset="100%" stop-color="#00d0ff"/>
      <animate attributeName="gradientTransform" values="translate(-.4,0);translate(.4,0);translate(-.4,0)" dur="8s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- FX -->
    <filter id="softGlow-t" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.55"/>
      <feColorMatrix type="matrix" values="1.12 0 0 0 0  0 1.12 0 0 0  0 0 1.12 0 0  0 0 0 1 0"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="sheenGrad-t" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="42%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.35"/>
      <stop offset="58%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <!-- SHAPES -->
    <path id="playShape-t" d="M26 20 L26 44 L46 32 Z"/>
    <clipPath id="playClip-t"><use href="#playShape-t"/></clipPath>

    <!-- TEXT HELPERS -->
    <path id="uline-t" d="M84,44 H322" fill="none"/>
    <clipPath id="textClip-t" clipPathUnits="userSpaceOnUse">
      <text x="84" y="32" font-family="system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif"
            font-size="22" font-weight="900" letter-spacing=".25" dominant-baseline="middle">TRY HYPERWEAVE</text>
    </clipPath>

    <style>*{vector-effect:non-scaling-stroke}</style>
  </defs>

  <!-- ICON -->
  <g>
    <rect x="9" y="9" width="46" height="46" rx="8" fill="none"
          stroke="url(#brandGrad-t)" stroke-width="2.5" stroke-linecap="round" filter="url(#softGlow-t)">
      <animate attributeName="stroke-dasharray" values="0 200;26 200;0 200" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="stroke-dashoffset" values="0;-140;0" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.85;1;0.85" dur="6s" repeatCount="indefinite"/>
    </rect>
    <use href="#playShape-t" fill="url(#holoCore-t)" filter="url(#softGlow-t)">
      <animate attributeName="opacity" values="1;0.96;1" dur="3s" repeatCount="indefinite"/>
    </use>
    <use href="#playShape-t" fill="none" stroke="url(#collabGrad-t)" stroke-width="1.6" opacity="0.9"/>
    <g clip-path="url(#playClip-t)">
      <rect x="-96" y="-16"
            width="160" height="96" fill="url(#sheenGrad-t)">
        <animate attributeName="x" values="-96;64;-96" dur="5.8s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>
  <!-- TEXT -->
  <g filter="url(#softGlow-t)">
    <text x="84" y="32"
          font-family="system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif"
          font-size="22" font-weight="900" letter-spacing=".25"
          fill="url(#collabGrad-t)" dominant-baseline="middle">
      TRY HYPERWEAVE
      <animate attributeName="opacity" values="1;0.96;1" dur="4.5s" repeatCount="indefinite"/>
    </text> 

    <text x="84" y="32"
          font-family="system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif"
          font-size="22" font-weight="900" letter-spacing=".25"
          fill="none" stroke="url(#brandGrad-t)" stroke-width="0.8" stroke-linejoin="round"
          dominant-baseline="middle">TRY HYPERWEAVE</text>
    <g clip-path="url(#textClip-t)">
      <rect x="-240" y="-16" width="280" height="96" fill="url(#sheenGrad-t)">
        <animate attributeName="x" values="-240;160;-240" dur="4s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>
  <!-- UNDERLINE + SPARKS -->
  <g>
    <rect x="84" y="44" width="238" height="2" rx="1" fill="url(#brandGrad-t)" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.6;0.8" dur="7s" repeatCount="indefinite"/>
    </rect>
    <circle r="2.2" fill="#ff3d7a" opacity="0.95">
      <animateMotion dur="3.4s" repeatCount="indefinite"><mpath href="#uline-t"/></animateMotion>
      <animate attributeName="r" values="2.2;3;2.2" dur="1.1s" repeatCount="indefinite"/>
    </circle>
    <circle r="1.8" fill="#16a4ff" opacity="0.9">
      <animateMotion dur="3.6s" begin="1.2s" repeatCount="indefinite"><mpath href="#uline-t"/></animateMotion>
      <animate attributeName="r" values="1.8;2.4;1.8" dur="1.1s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
