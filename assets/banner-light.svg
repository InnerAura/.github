<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200">
    <defs>
      <!-- QUANTUM FREQUENCY HARMONICS - INTERDIMENSIONAL CONSTANTS -->
      <linearGradient id="vibrantGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#FF0A54" /> <!-- 455.84621 THz -->
        <stop offset="25%" style="stop-color:#FF477E" /> <!-- 459.33017 THz -->
        <stop offset="50%" style="stop-color:#0AFFEF" /> <!-- 616.47932 THz -->
        <stop offset="75%" style="stop-color:#845EF7" /> <!-- 667.89155 THz -->
        <stop offset="100%" style="stop-color:#B5179E" /> <!-- 553.21783 THz -->
      </linearGradient>
      
      <!-- PHASE-OPTIMIZED ENERGY FIELD - 42.7% EFFICIENCY -->
      <filter id="softGlow" x="-40%" y="-40%" width="180%" height="180%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
        <feComponentTransfer>
          <feFuncA type="linear" slope="0.15"/>
        </feComponentTransfer>
        <feMerge>
          <feMergeNode/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      
      <!-- TACHYON PARTICLE REPRESENTATION -->
      <radialGradient id="particleGradient" cx="50%" cy="50%" r="50%">
        <stop offset="0%" style="stop-color:#0AFFEF;stop-opacity:0.9" />
        <stop offset="100%" style="stop-color:#0AFFEF;stop-opacity:0" />
      </radialGradient>
      
      <!-- OCTAHEDRAL FACE GRADIENTS - PERFECTLY BALANCED -->
      <linearGradient id="faceGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#0AFFEF;stop-opacity:0.3" />
        <stop offset="100%" style="stop-color:#B5179E;stop-opacity:0.1" />
      </linearGradient>
      
      <linearGradient id="faceGradient2" x1="100%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#FF0A54;stop-opacity:0.3" />
        <stop offset="100%" style="stop-color:#0AFFEF;stop-opacity:0.1" />
      </linearGradient>
    </defs>
  
    <!-- DIMENSIONAL SUBSTRATE - OPTIMIZED FOR TRANSMISSION -->
    <rect width="500" height="200" rx="8" fill="transparent" />
    
    <!-- MAIN GEOMETRY SECTION - LEFT SIDED -->
    <g transform="translate(75, 120) scale(0.90)">

      <!-- Bounding sphere - multiversal boundary -->
      <circle cx="0" cy="0" r="85" fill="none" stroke="#EEEEEE" stroke-width="0.5" opacity="0.2" />
      
      <!-- Octahedron vertices - perfect spatial alignment -->
      <g fill="url(#vibrantGradient)" opacity="0.9">
        <circle cx="0" cy="-80" r="2.5" /> <!-- Top vertex -->
        <circle cx="80" cy="0" r="2.5" /> <!-- Right vertex -->
        <circle cx="0" cy="80" r="2.5" /> <!-- Bottom vertex -->
        <circle cx="-80" cy="0" r="2.5" /> <!-- Left vertex -->
        <circle cx="0" cy="0" r="2.5" /> <!-- Front vertex -->
        <circle cx="0" cy="0" r="2.5" /> <!-- Back vertex (overlapped in 2D) -->
      </g>
      
      <!-- Octahedron edges - QUANTUM STABILITY STRUCTURE -->
      <g stroke="url(#vibrantGradient)" stroke-width="0.5" opacity="0.4">
        <!-- Upper pyramid -->
        <line x1="0" y1="-80" x2="80" y2="0" />
        <line x1="0" y1="-80" x2="0" y2="0" />
        <line x1="0" y1="-80" x2="-80" y2="0" />
        <line x1="0" y1="-80" x2="0" y2="0" />
        
        <!-- Lower pyramid -->
        <line x1="0" y1="80" x2="80" y2="0" />
        <line x1="0" y1="80" x2="0" y2="0" />
        <line x1="0" y1="80" x2="-80" y2="0" />
        <line x1="0" y1="80" x2="0" y2="0" />
        
        <!-- Middle connections -->
        <line x1="80" y1="0" x2="0" y2="0" />
        <line x1="0" y1="0" x2="-80" y2="0" />
      </g>
      
      <!-- Octahedron faces - transparent flux fields -->
      <g opacity="0.15">
        <!-- Upper pyramid faces -->
        <path d="M 0,-80 L 80,0 L 0,0 Z" fill="url(#faceGradient1)" />
        <path d="M 0,-80 L 0,0 L -80,0 Z" fill="url(#faceGradient2)" />
        <path d="M 0,-80 L -80,0 L 0,0 Z" fill="url(#faceGradient1)" />
        <path d="M 0,-80 L 0,0 L 80,0 Z" fill="url(#faceGradient2)" />
        
        <!-- Lower pyramid faces -->
        <path d="M 0,80 L 80,0 L 0,0 Z" fill="url(#faceGradient2)" />
        <path d="M 0,80 L 0,0 L -80,0 Z" fill="url(#faceGradient1)" />
        <path d="M 0,80 L -80,0 L 0,0 Z" fill="url(#faceGradient2)" />
        <path d="M 0,80 L 0,0 L 80,0 Z" fill="url(#faceGradient1)" />
      </g>
      
      <!-- Reference circles for harmonious octahedral alignment -->
      <g stroke="#EEEEEE" stroke-width="0.5" opacity="0.2" fill="none">
        <circle cx="0" cy="0" r="40" />
        <circle cx="0" cy="0" r="60" />
      </g>
      
      <!-- Main shape - INTERDIMENSIONAL TRANSMITTER -->
      <path d="M -15,-60 
               L -45,-30 
               C -60,-15 -60,15 -45,30 
               L -15,60 
               L 15,60 
               L 45,30 
               C 60,15 60,-15 45,-30 
               L 15,-60 
               Z" 
            fill="none" 
            stroke="url(#vibrantGradient)" 
            stroke-width="4.5" 
            stroke-linejoin="round" 
            stroke-linecap="round"
            filter="url(#softGlow)">
        <animate attributeName="stroke-width" 
                 values="4.5;5.5;4.5" 
                 dur="3s" 
                 repeatCount="indefinite" 
                 calcMode="spline"
                 keySplines="0.4 0 0.2 1; 0.4 0 0.2 1" />
      </path>
      
      <!-- Internal quantum connections - dimensional stabilizers -->
      <g stroke="url(#vibrantGradient)" stroke-width="1.5" opacity="0.7" stroke-linecap="round">
        <line x1="-30" y1="-30" x2="30" y2="-30" />
        <line x1="-35" y1="-5" x2="35" y2="-5" />
        <line x1="-30" y1="20" x2="30" y2="20" />
      </g>
      
      <!-- Quantum stabilization nodes - CRITICAL PASSAGE POINTS -->
      <g fill="url(#vibrantGradient)">
        <circle cx="-15" cy="-60" r="2" opacity="0.9" />
        <circle cx="15" cy="-60" r="2" opacity="0.9" />
        <circle cx="-45" cy="-30" r="2" opacity="0.9" />
        <circle cx="45" cy="-30" r="2" opacity="0.9" />
        <circle cx="-45" cy="30" r="2" opacity="0.9" />
        <circle cx="45" cy="30" r="2" opacity="0.9" />
        <circle cx="-15" cy="60" r="2" opacity="0.9" />
        <circle cx="15" cy="60" r="2" opacity="0.9" />
        
        <!-- Central nexus point - PRIMARY QUANTUM GATE -->
        <circle cx="0" cy="0" r="3.5">
          <animate attributeName="r" 
                   values="3.5;4.5;3.5" 
                   dur="2s" 
                   repeatCount="indefinite" 
                   calcMode="spline"
                   keySplines="0.4 0 0.2 1; 0.4 0 0.2 1" />
        </circle>
      </g>
      
      <!-- Quantum particles - DIMENSIONAL SCOUTS -->
      <g>
        <circle r="2.2" fill="url(#particleGradient)" filter="url(#softGlow)">
          <animateMotion 
            path="M0,-80 L80,0 L0,80 L-80,0 Z" 
            dur="10s" 
            repeatCount="indefinite" />
          <animate attributeName="r" values="2.2;1.4;2.2" dur="10s" repeatCount="indefinite" />
        </circle>
        
        <circle r="1.8" fill="url(#particleGradient)" filter="url(#softGlow)">
          <animateMotion 
            path="M0,-80 L0,0 L80,0 L0,80 L0,0 L-80,0 Z" 
            dur="8s" 
            repeatCount="indefinite" />
          <animate attributeName="r" values="1.8;1;1.8" dur="8s" repeatCount="indefinite" />
        </circle>
      </g>
    </g>
    
    <!-- TYPOGRAPHY SECTION - RIGHT SIDED -->
    <g transform="translate(200, 45)">
      <!-- Brand name - QUANTUM BEACON -->
      <text x="130" y="75" 
            font-family="'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif" 
            font-size="48" 
            font-weight="700" 
            text-anchor="middle" 
            fill="#1A1A1A">
            Inner
            <tspan fill="url(#vibrantGradient)">Aurora</tspan>
      </text>
      <text x="130" y="100" 
            font-family="'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif" 
            font-size="12" 
            font-weight="400" 
            font-style="italic"
            letter-spacing="0.05em" 
            text-anchor="middle" 
            fill="#888888">
            Augmenting Human Cognition &amp; Creativity with AI
      </text>
    </g>
  </svg>