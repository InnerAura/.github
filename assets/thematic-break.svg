<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="4" viewBox="0 0 1000 4"
     role="separator" aria-label="InnerAurora organizational divider">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#FF0A54" />
            <stop offset="25%" style="stop-color:#FF477E" />
            <stop offset="50%" style="stop-color:#0AFFEF" />
            <stop offset="75%" style="stop-color:#845EF7" />
            <stop offset="100%" style="stop-color:#B5179E" />
        </linearGradient>
        Copy<filter id="dividerGlow">
            <feGaussianBlur stdDeviation="1" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    <rect width="100%" height="4" fill="url(#grad1)" filter="url(#dividerGlow)">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="3s"
                 repeatCount="indefinite" />
    </rect>
    <!-- Subtle pulses -->
    <circle r="1" fill="#FFFFFF" opacity="0.6">
        <animateMotion path="M 0 2 L 1000 2" dur="8s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s"
                 repeatCount="indefinite" />
    </circle>
    <circle r="0.8" fill="#FFFFFF" opacity="0.5">
        <animateMotion path="M 1000 2 L 0 2" dur="10s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s"
                 repeatCount="indefinite" />
    </circle>
</svg>